<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter 7: Feedback Loop: Machine Modification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="../CSS/pages.css" rel="stylesheet">
    <link href="../CSS/BombeUI.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../javascript/bombe.min.js"></script>
</head>
<body>


    <div class = "text-center">
        <h1 class="mainhead">Machine Modification</h1>

        <figure style="height: calc(100% - 2em); width: 100%">

            <div style="margin: auto; height: 40em; width: 100%; position: relative;">
                <svg id="old" style="top: 0; left: 0; position: absolute; height: 100%; width: 100%;"></svg>
                <svg id="new" style="top: 0; left: 0; position: absolute; height: 100%; width: 100%;"></svg>
            </div>


            <div id="menu-generator-ui" class="bombeui-controls-container" style="margin-top: 1em">
                <span class="bombeui-controls-separator"></span>
                <button id="btn" onclick="change()" class="bombeui-controls-button" style="font-size: 120%; width: 10em;">Merge</button>
                <span class="bombeui-controls-separator"></span>
            </div>

            <figcaption><em><b>Figure 7.1</b></em>: Press the button to merge the <span class="code">&#945<sub>in</sub></span> and <span class="code">&#945<sub>out</sub></span>
            cables into one.<br>
                To mark that we are testing the <span class="code">&#945</span> cable, we will mark it with a grey rectangle which we call the <b>test register</b>.<br>
                From the test register, any one of its wires can be made live, and the number of live wires can be determined.
            </figcaption>

        </figure>


    </div>


<script>
    let oldsvg = d3.select("#old");
    let newsvg = d3.select("#new");

    let oldbombe = new SLHBombeExample(null,oldsvg,4,100);
    let newbombe = new FullBombeExample(null,newsvg,"partial",100);

    oldbombe._plugColumns [ 0 ]._svgTestRegister.remove ();

    let new_ = document.getElementById("new");
    let old = document.getElementById("old");
    let button = document.getElementById("btn");

    new_.style.display = "none";

    function change(){
        if(new_.style.display == "none"){
            new_.style.display = "block";
            old.style.display = "none";
            button.innerText = "Unmerge"
        }else{
            new_.style.display = "none";
            old.style.display = "block";
            button.innerText = "Merge"

        }

    }



</script>

</body>
</html>
