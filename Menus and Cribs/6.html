<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter 4: Menus and Cribs: Creating a Menu from a Crib</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="../CSS/pages.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../javascript/bombe.min.js"></script>
</head>
<body>

    <h1 class = "mainhead">Creating a Menu from a Crib</h1>
    <p class = "paragraph">

        Firstly, we draw a <b>single, labelled circle for each letter</b> that appears in the plaintext or ciphertext,
        no matter how many times it appears (i.e. although <span class="code">b</span> appears many times in the crib, we only have one node labelled <span class="code">b</span>).

        <br><br>

        Such a diagram is shown in <em>Figure 4.2</em>.

    </p>

    <figure class="figure">
        <svg id="menuSVG" style = "position: relative; height: 100%"></svg>
        <figcaption>
            <em><b>Figure 4.2</b></em>: The 'nodes' of the menu, each of which is a character<br>
            found in either the plaintext or ciphertext of the crib.
        </figcaption>
    </figure>

    <script>

        /* The menu example */
        let menuExample;

        /* Create the menu diagram */
        document.addEventListener ( "DOMContentLoaded", () =>
		{
            /* Create the menu example */
            menuExample = new MenuExample ( d3.select ( "#menuSVG" ) );

			/* Hide all links */
            menuExample.hideAllLinks ();
        } );

    </script>

</body>
</html>
