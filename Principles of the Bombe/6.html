<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter 5: Principles of the Bombe: The Expanded Menu Diagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="../CSS/pages.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../javascript/bombe.min.js"></script>

    <style>

        .btn-secondary:hover{
            background-color: rgb(208, 208, 133);!important

        }
        .btn-secondary{
            background-color: #f6f5f5;
            color: #0a0202;
            text-shadow: none; /* Prevent inheritance from `body` */

            display: block;
            position: relative;
            max-height: 15%;
            width: 15rem;
            height: 2.25rem;
            margin: 1rem auto;
        }

    </style>

</head>
<body>

    <h1 class = "mainhead">The Expanded Menu Diagram</h1>
    <p class = "paragraph">

        To see how we can detect invalid steckerings, we will consider an <b>‘expanded’ menu diagram</b>.

        <br><br>

        <em>Figure 5.1</em> lets you swap between the simple and expanded menu diagrams. We will explain the
        extra components of the menu in the coming slides.

    </p>

    <figure class="figure">
        <a id="menuButton" class="btn btn-secondary fw-bold border-black" onclick="menuButtonClick ()" >Show Expanded Menu</a>
        <svg id="menuSVG" style = "position: relative; height: 80%"></svg>
        <figcaption>
            <em><b>Figure 5.1</b></em>: Clicking the button swaps between the <em>simple</em> and the <em>expanded</em> menu diagrams.
        </figcaption>
    </figure>

    <script>

        /* The menu example */
        let menuExample;

        /* Create the menu diagram */
        document.addEventListener ( "DOMContentLoaded", () =>
        {
            /* Create the menu example */
            menuExample = new MenuExample ( d3.select ( "#menuSVG" ) );
        } );

		/* The current menu state */
        let expandedMenu = false;

		/* A function for when the menu button is clicked */
        function menuButtonClick ()
		{
			/* Swap the menu type */
            if ( expandedMenu )
			{
				document.getElementById ( "menuButton" ).innerText = "Show Expanded Menu";
				menuExample.simpleRender ();
            } else
			{
				document.getElementById ( "menuButton" ).innerText = "Show Simple Menu";
				menuExample.complexRender ();
            }
            expandedMenu = !expandedMenu;
        }

    </script>


</body>
</html>
